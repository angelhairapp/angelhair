<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Comprar cabelo</title>
      <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/comprar-cabelo.css">
   </head>
   <body>
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
         <h5 class="my-0 mr-md-auto font-weight-normal"><img src="assets/images/angel-logo-black.png" alt="logo" class="logo"></h5>
         <a class="p-2 text-dark" href="index.html">Início</a>
         <nav class="my-2 my-md-0 mr-md-3">
         </nav>
      </div>
      <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
         <div class="container">
            <div class="card login-card">
               <div class="row no-gutters">
                  <div class="col-md-5">
                     <img src="assets/images/comprar.jpg" alt="login" class="login-card-img">
                  </div>
                  <div class="col-md-7">
                     <div class="card-body">
                        <p class="login-card-description">Comprar cabelo</p>
                        <hr>
                        <p class="login-card-description" style="font-size: 13px;"><b>Diversas opções para sua satisfação :)</b></p>
                        <p class="login-card-description" style="font-size: 13px;"><b>Faça uma busca por descrição, cor ou tamanho, <br> também é possível navegar pela galeria.</b></p>
                        <div class="form-group mb-4">
                           <label>Digite o que você deseja procurar</label>
                           <input type="text" name="cor" id="cor" class="form-control" placeholder="Busca">
                        </div>
                        <hr>
                        <p class="login-card-description">Galeria</p>
                        <div class="row">
                           <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                              <img
                                 src="assets/images/cabelo1.jpg"
                                 class="w-100 shadow-1-strong rounded mb-4"
                                 alt=""
                                 />
                              <img
                                 src="assets/images/cabelo2.jpg"
                                 class="w-100 shadow-1-strong rounded mb-4"
                                 alt=""
                                 />
                           </div>
                           <div class="col-lg-4 mb-4 mb-lg-0">
                              <img
                                 src="assets/images/cabelo3.jpg"
                                 class="w-100 shadow-1-strong rounded mb-4"
                                 alt=""
                                 />
                              <img
                                 src="assets/images/cabelo4.jpg"
                                 class="w-100 shadow-1-strong rounded mb-4"
                                 alt=""
                                 />
                           </div>
                           <div class="col-lg-4 mb-4 mb-lg-0">
                              <img
                                 src="assets/images/cabelo5.jpg"
                                 class="w-100 shadow-1-strong rounded mb-4"
                                 alt=""
                                 />
                              <img
                                 src="assets/images/cabelo6.jpg"
                                 class="w-100 shadow-1-strong rounded mb-4"
                                 alt=""
                                 />
                           </div>
                        </div>
                        <!-- Gallery -->
                        <a href="index.html" name="enviar" id="enviar" class="btn btn-block login-btn mb-4" type="button">Enviar</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   </body>
</html>
