<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Cadastrar Fornecedor</title>
      <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/cadastro-fornecedor.css">
   </head>
   <body>
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
         <h5 class="my-0 mr-md-auto font-weight-normal"><img src="assets/images/angel-logo-black.png" alt="logo" class="logo"></h5>
         <a class="p-2 text-dark" href="index.html">Início</a>
         <nav class="my-2 my-md-0 mr-md-3">
         </nav>
      </div>
      <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
         <div class="container">
            <div class="card login-card">
               <div class="row no-gutters">
                  <div class="col-md-3">
                     <img src="assets/images/doctor.jpg" alt="login" class="login-card-img">
                  </div>
                  <div class="col-md-4">
                     <div class="card-body">
                        <p class="login-card-description">Sobre sua clínica:</p>
                        <div class="form-group">
                           <label>Nome</label>
                           <input type="text" name="nome" id="nome" class="form-control" placeholder="Insira o nome de sua clínica">
                        </div>
                        <div class="form-group">
                           <label>CNPJ</label>
                           <input type="text" name="cnpj" id="cnpj" class="form-control" placeholder="Insira o CNPJ">
                        </div>
                        <div class="form-group">
                           <label>Telefone</label>
                           <input type="text" name="telefone" id="telefone" class="form-control" placeholder="(99) 9999-9999">
                        </div>
                        <hr>
                     </div>
                  </div>
                  <div class="col-md-4">
                     <div class="card-body">
                        <p class="login-card-description">Conte-nos seu endereço:</p>
                        <form action="#!">
                           <div class="form-group">
                              <label>Logradouro</label>
                              <input type="text" name="logradouro" id="logradouro" class="form-control" placeholder="Insira seu endereço">
                           </div>
                           <div class="form-group">
                              <label>Número</label>
                              <input type="text" name="numero" id="numero" class="form-control" placeholder="(99) 99999-9999">
                           </div>
                           <div class="form-group">
                              <label>Bairro</label>
                              <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Insira seu bairro">
                           </div>
                           <div class="form-group">
                              <label>Cidade</label>
                              <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Insira sua cidade">
                           </div>
                           <hr>
                           <a href="index.html" name="cadastrar" id="cadastrar" class="btn btn-block login-btn mb-4" type="button">Cadastrar</a>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   </body>
</html>
